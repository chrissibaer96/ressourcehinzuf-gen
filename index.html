<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Verknüpfung zum CSS-Sytlesheet-->
    <link rel="stylesheet" href="css/meinStil.css">
    <title>Login</title>
</head>

<body>
    <!--Menü-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Login-Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"> Menu </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Resource hinzufügen<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Neu Registrieren</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Suchbegriff eingeben"
                    aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Suche Starten </button>
            </form>
        </div>
    </nav>

    <!--AB HIER DEN INHALT DER WEBSITE-->
    <div class="container-fluid">

        <body>
            <table class="table">
                <!-- Tabelle zur Anordnung der Eingabefelder-->


                <tr>

                    <td>
                        <h5>Art der Ressource</h5>
                    </td>
                    <!--Text-Eingabefeld zur Eingabe von einer Ressource-->
                    <td><input id="meineRessource" class="form-control" type="text" placeholder=""></td>

                </tr>
                <tr>

                    <td>
                        <h5>Ab wann steht die Resource zur Verfügung?</h5>
                    </td> <!-- Datums-Eingabe zum Auswählen eines Startdatums-->
                    <td><input id="meinDatum1" class="form-control" type="date" name="dsf"
                            placeholder=""></td>
                </tr>
                <tr>

                    <td>
                        <h5>Bis wann steht die Resource zur Verfügung?</h5>
                    </td>
                    <!--Datums-Eingabefeld zum Auswählen eines Enddatums-->
                    <td><input id="meinDatum2" class="form-control" type="date" name=""
                            placeholder="select availability"></td>
                </tr>

            </table>
            <!--Button, mit dem die Inhalte der Eingabefelder gespeichert werden sollen-->
            <p> <a class="btn btn-dark" id="meinButton" href="">Speichern</a></p>


            <!--Verknüpfung zur JS-Datei-->
            <script src="js/meineDatei.js"></script>
            <!--Ab hier sind die Bootstrap Scripte-->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        </body>

    </div>
</body>

</html>
